<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-image {
            width: 100%;
            height: 100%;
            background: url('minion2.jpg') no-repeat center center/cover;
        }
        audio {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
<audio id="background-audio" loop>
    <source src="bonfire.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener('click', function() {
        var audio = document.getElementById('background-audio');
        audio.play();
    });
</script>
</body>
</html>
